<button [style]="{ fontSize: '2rem' }" (click)="cur = cur + 1">+</button>
<app-progress-bar
  [progress]="50"
  [backgroundColor]="'#ccc'"
  [progressColor]="'tomato'"
>
</app-progress-bar>

  <app-progress-bar
    [progress]="cur"
    [backgroundColor]="'#ccc'"

  >

<button (click)="isDanger = !isDanger">Toggle Danger</button>
<br />
<button (click)="isWarning = !isWarning">Toggle Warning</button>
<div
  class="box"
  [class]="{ 'red-border': isDanger, 'yellow-background': isWarning }"
></div>

<!--Cach 1 [style.color] = "'red'" [style.background] ="'yellow'" [style.fontSize] ="2" -->
<p
  [style.--text-color]="isDanger ? 'red' : 'blue'"
  [style]="{
    color: 'var(--text-color)',
    background: 'yellow',
    fontSize: '2rem'
  }"
>
  End lesson 6
</p>

<p [style]="{ fontSize: '2rem' }">Start lesson 8</p>
<app-author-list></app-author-list>

<ul>
  <li
    *ngFor="
      let pe of people;
      index as idx;
      count as total;
      first as isF;
      last as isL;
      even as isEven;
      odd as isOdd
    ">
    <span>{{ pe.name }} - {{ pe.id }} -- {{ pe.phone }}</span>
    <br />
    <span>at index {{ idx }} out of {{ total }} </span>
  </li>
</ul>

<p [style]="{fontSize:  '2rem'}">Start Lesson 9</p>

<p>
  Your Version Angular: {{ name }}
</p>
<input type="text" [(ngModel)]= "name">
<button (click) = "showLast = !showLast">Toggle me</button>


<app-toggle [(checked)]="checked">
  <h3 class="header">Ng-Content 1</h3>
  <label >Question 1</label>
  <p>Content 1</p>
</app-toggle>

<app-toggle [(checked)]="checked" >
  <h3 class="header">Ng-Content 2</h3>
  <span>Question 2</span>
  <p>Content 2</p>

  <button>Skip</button>
</app-toggle>

<ng-container *ngIf = "showLast" >
    <app-toggle [(checked)]="checked"></app-toggle>
</ng-container>
